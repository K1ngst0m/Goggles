name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache CPM dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/CPM
        key: ${{ runner.os }}-cpm-${{ hashFiles('cmake/Dependencies.cmake') }}
        restore-keys: |
          ${{ runner.os }}-cpm-

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install Vulkan SDK
      run: |
        wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
        sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list https://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list
        sudo apt-get update
        sudo apt-get install -y vulkan-sdk

    - name: Install dependencies
      run: |
        sudo apt-get install -y cmake ninja-build ccache \
          libx11-dev libxext-dev libxrandr-dev libxi-dev libxcursor-dev libxss-dev

    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Configure ccache
      run: |
        ccache --set-config=max_size=500M
        ccache --set-config=compression=true
        ccache --zero-stats

    - name: Configure with ASAN preset
      run: cmake --preset asan

    - name: Build
      run: cmake --build --preset asan

    - name: Show ccache statistics
      run: ccache --show-stats

    - name: Run Tests
      run: ctest --preset asan --output-on-failure

  static-analysis:
    name: Static Analysis (clang-tidy)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache CPM dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/CPM
        key: ${{ runner.os }}-cpm-${{ hashFiles('cmake/Dependencies.cmake') }}
        restore-keys: |
          ${{ runner.os }}-cpm-

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install Vulkan SDK
      run: |
        wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
        sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-noble.list https://packages.lunarg.com/vulkan/lunarg-vulkan-noble.list
        sudo apt-get update
        sudo apt-get install -y vulkan-sdk

    - name: Install dependencies
      run: |
        sudo apt-get install -y cmake clang-tidy ninja-build ccache \
          libx11-dev libxext-dev libxrandr-dev libxi-dev libxcursor-dev libxss-dev

    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-tidy-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-tidy-

    - name: Configure ccache
      run: |
        ccache --set-config=max_size=500M
        ccache --set-config=compression=true
        ccache --zero-stats

    - name: Configure with Test preset (includes clang-tidy)
      run: cmake --preset test

    - name: Build with clang-tidy
      run: cmake --build --preset test

    - name: Show ccache statistics
      run: ccache --show-stats

  openspec-check:
    name: OpenSpec Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install openspec
      run: npm install -g @fission-ai/openspec

    - name: Run OpenSpec validation
      env:
        GH_TOKEN: ${{ github.token }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
      run: ./scripts/ci-openspec-check.sh
