name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  PIXI_VERSION: v0.59.0
  PIXI_ENV: lint
  CCACHE_MAX_SIZE: 500M

# Cancel in-progress runs when a new run is triggered for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: ${{ env.PIXI_VERSION }}
          cache: true
          manifest-path: pixi.toml
          environments: ${{ env.PIXI_ENV }}
          locked: true

      - name: Run clang-format
        run: git ls-files -z '*.c' '*.h' '*.cpp' '*.hpp' | xargs -0 pixi run -e ${{ env.PIXI_ENV }} clang-format -i

      - name: Run taplo (TOML format)
        run: git ls-files -z '*.toml' | grep -zv 'test_data/' | xargs -0 pixi run -e ${{ env.PIXI_ENV }} taplo fmt

      - name: Check for formatting changes
        run: |
          if git diff --quiet; then
            echo "✅ Code is properly formatted"
          else
            echo "❌ Code needs formatting. Run 'pixi run format' locally."
            git diff --stat
            exit 1
          fi

  build-and-test:
    name: Build and Test (test preset)
    runs-on: ubuntu-latest
    needs: format-check
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: ${{ env.PIXI_VERSION }}
          cache: true
          manifest-path: pixi.toml

      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-pixi-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pixi-ccache-

      - name: Configure ccache
        run: |
          pixi run ccache --set-config=max_size=${{ env.CCACHE_MAX_SIZE }}
          pixi run ccache --set-config=compression=true
          pixi run ccache --zero-stats

      - name: Build (test preset)
        run: pixi run build -p test

      - name: Run Tests (test preset)
        run: pixi run test -p test

      - name: Show ccache statistics
        if: always()
        run: pixi run ccache --show-stats

  static-analysis:
    name: Static Analysis (clang-tidy)
    runs-on: ubuntu-latest
    needs: format-check
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: ${{ env.PIXI_VERSION }}
          cache: true
          manifest-path: pixi.toml

      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-pixi-ccache-tidy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pixi-ccache-tidy-

      - name: Configure ccache
        run: |
          pixi run ccache --set-config=max_size=${{ env.CCACHE_MAX_SIZE }}
          pixi run ccache --set-config=compression=true
          pixi run ccache --zero-stats

      - name: Build with clang-tidy (quality preset)
        run: pixi run build -p quality

      - name: Show ccache statistics
        if: always()
        run: pixi run ccache --show-stats
