name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake clang-format clang-tidy ninja-build

    - name: Configure with Test Preset
      run: cmake --preset test

    - name: Build with Test Preset  
      run: cmake --build --preset test

    - name: Run Tests
      run: ctest --preset test

    - name: Check clang-format
      run: |
        find src -name '*.cpp' -o -name '*.hpp' | xargs clang-format --dry-run -Werror

    - name: Run clang-tidy
      run: |
        find src -name '*.cpp' | xargs clang-tidy -p build/test
