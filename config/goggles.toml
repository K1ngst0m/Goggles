# Goggles Configuration File
# Format: TOML (https://toml.io/)

# =============================================================================
# Capture Settings
# =============================================================================
[capture]
# Backend to use for frame capture
# Options: "vulkan_layer" (primary), "compositor" (fallback)
backend = "vulkan_layer"

# =============================================================================
# Shader Settings
# =============================================================================
[shader]
# Path to shader preset file (.slangp)
# Leave empty for passthrough mode (no processing)
preset = "shaders/retroarch/crt/zfast-crt.slangp"

# =============================================================================
# Render Settings
# =============================================================================
[render]
# Enable VSync (synchronize with display refresh rate)
vsync = true

# Target frame rate (frames per second)
# Only applies when vsync = false
target_fps = 60

# Enable Vulkan validation layers for debugging
# Set to true to enable VK_LAYER_KHRONOS_validation (requires Vulkan SDK)
enable_validation = true

# =============================================================================
# Logging Settings
# =============================================================================
[logging]
# Log level threshold
# Options: "trace", "debug", "info", "warn", "error", "critical"
# Note: trace/debug are disabled in release builds by default
level = "info"

# Log file path (empty = console output only)
# Example: "logs/goggles.log"
file = ""
