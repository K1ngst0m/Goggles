# Goggles Configuration File (Template)
# Format: TOML (https://toml.io/)
#
# This file is intended to be a safe, user-editable template.
# If no config is found, Goggles will write a copy to:
#   ~/.config/goggles/goggles.toml (or $XDG_CONFIG_HOME/goggles/goggles.toml)

# =============================================================================
# Path Overrides
# =============================================================================
# All paths must be absolute. Leave empty to follow XDG defaults.
#
# [paths]
# resource_dir = ""  # Shipped assets root (AppImage typically sets this)
# config_dir = ""    # Overrides ${XDG_CONFIG_HOME:-$HOME/.config}/goggles
# data_dir = ""      # Overrides ${XDG_DATA_HOME:-$HOME/.local/share}/goggles
# cache_dir = ""     # Overrides ${XDG_CACHE_HOME:-$HOME/.cache}/goggles
# runtime_dir = ""   # Overrides ${XDG_RUNTIME_DIR}/goggles (or temp fallback)

# =============================================================================
# Capture Settings
# =============================================================================
[capture]
# Backend to use for frame capture.
# Options: "vulkan_layer" (primary), "compositor" (fallback)
backend = "vulkan_layer"

# =============================================================================
# Shader Settings
# =============================================================================
[shader]
# Path to shader preset file (.slangp).
# Leave empty for passthrough mode (no processing).
preset = ""
# Examples:
# preset = "shaders/retroarch/crt/zfast-crt.slangp"
# preset = "shaders/retroarch/handheld/lcd3x.slangp"

# =============================================================================
# Render Settings
# =============================================================================
[render]
vsync = true
target_fps = 60
enable_validation = false

# Display scaling mode: "fit" | "fill" | "stretch" | "integer" | "dynamic"
# dynamic: request source to match viewer resolution (WSI proxy mode only)
scale_mode = "fill"
integer_scale = 0

# =============================================================================
# Logging Settings
# =============================================================================
[logging]
# Log level: "trace" | "debug" | "info" | "warn" | "error" | "critical"
level = "info"
file = ""

# Include timestamp prefix in console logs.
timestamp = false
